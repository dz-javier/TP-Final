<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title>
      domoticApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="padding" color="light">
  
  <div id="container a" style="height: 100%;">
    
    <ion-grid style="height: 100%;">
      <ion-row >
        <ion-col size="12">Resumen</ion-col>
      </ion-row>
      <ion-row style="background-color:silver;" >
        <ion-col size="6">
          <ion-label color="primary">Sensores</ion-label>
                 
        </ion-col>
        <ion-col size="6">
          <ion-label color="primary">Luces</ion-label>
        </ion-col>
      </ion-row>
      <ion-row style="justify-content: space-around; align-items: center;">
        <ion-col size="5">
          <ion-button  expand="block" [routerLink]="['/sensores']" routerDirection="forward">
            <ion-icon slot="icon-only" name="thermometer-outline"></ion-icon>
          </ion-button></ion-col>
        <ion-col size="5">
          <ion-button  expand="block" (click)="onClick()">
            <ion-icon  slot="icon-only" name="bulb-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row >
      <ion-row style="justify-content: space-around; align-items: start;">
        <ion-col size="5">
        <ion-button  expand="block" (click)="onClick()">
          <ion-icon   slot="icon-only" name="videocam-outline"></ion-icon>
        </ion-button>
        </ion-col>
        <ion-col size="5">
        <ion-button expand="block" (click)="onClick()">
          <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
        </ion-button>
        </ion-col>
      </ion-row>
   
    </ion-grid>
  </div>
  
</ion-content>

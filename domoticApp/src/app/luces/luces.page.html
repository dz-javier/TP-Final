<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Luces</ion-title>  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>
    <ion-item *ngFor="let luz of luces;" [routerLink]="['/luces',luz.ID]">
     <ion-label>{{luz.ubicacion}}</ion-label>
     <ion-toggle  (ionChange)="turnLight(luz)" ></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-button (click)="agregarLuz()" [routerLink]="['/luces']">
    <ion-icon slot="icon-only" name="add"></ion-icon>  
  </ion-button>

</ion-content>

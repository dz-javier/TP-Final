<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/luces"> </ion-back-button>
    </ion-buttons>
    <ion-title>{{luz.ubicacion}}</ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary" position="stacked">Ubicación</ion-label>
      <ion-input [(ngModel)]="luz.ubicacion"></ion-input>
   </ion-item>   
   <ion-item>
  <ion-label color="primary" position="stacked">Dirección IP</ion-label>
    <ion-input type="email" [(ngModel)]="luz.IP" pattern="^[0-9][0-9][0-9][.][0-9][0-9][0-9][.][0-9][0-9][0-9]{1}$" #testPatern="ngModel" ></ion-input>
    <div  *ngIf="testPatern.errors?.pattern"> 
      Dirección de IP mal formateada.
   </div> 
 </ion-item>   
 <ion-item>
  <ion-label color="primary" >Estado</ion-label>
  <ion-toggle slot="end" (ionChange)="editarLuz(luz)" [checked]="luz.estado=='on'"></ion-toggle>
   
 </ion-item>
 
 </ion-list>
 <ion-grid fixed>
   <ion-row style="justify-content: space-around; align-items: center;">
     <ion-col size="5">
      <ion-button  expand="block" (click)="borrarLuz(luz)">
        <ion-icon slot="icon-only" name="trash">Borrar</ion-icon>
        
      </ion-button>
     </ion-col>
     
     <ion-col size="5">
       <ion-button  expand="block" (click)="editarLuz(luz)" >
        <ion-icon slot="icon-only" name="save">Guardar</ion-icon>
    
        </ion-button>
     </ion-col>
   </ion-row>
 </ion-grid>
 
</ion-content>
